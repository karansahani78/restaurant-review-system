spring.application.name=restaurant-review-system

spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_review_system
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.root=INFO
logging.level.com.karan.restaurant.review.system=DEBUG
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis connection config
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Optional: Redis timeout
spring.data.redis.timeout=60000

# Cache type
spring.cache.type=redis
